
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chris Carroll | Escalation Lead Engineer</title>
    <meta name="description" content="Portfolio of Chris Carroll, Senior Escalation Resource and Hybrid Cloud specialist." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617; /* slate-950 */
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      section {
        scroll-margin-top: 100px;
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .text-shimmer {
        background: linear-gradient(90deg, #3b82f6, #60a5fa, #93c5fd, #3b82f6);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer 5s linear infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .ombre-glow {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(37, 99, 235, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 0;
      }
      
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* PRINT ENGINE STYLES - Matches the provided resume document */
      @media print {
        @page { size: auto; margin: 15mm; }
        body { background: white !important; color: black !important; }
        #root > div > *:not(#resume-print-template) { display: none !important; }
        #resume-print-template { display: block !important; width: 100% !important; }
        .no-print { display: none !important; }
        a { text-decoration: none !important; color: black !important; }
      }

      #resume-print-template { display: none; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
    </style>

</head>
